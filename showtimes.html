<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="logo/neon logo.png" type="image/icon" />
  <title>Showtimes</title>

  <link rel="stylesheet" href="stylesheetneon.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="showtimes.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
 <special-header></special-header>

  <div class="movies-showtimes">
    <div class="movie-container">
      <div class="showtimes-title">
        <h1>SHOWTIMES</h1>
      </div>


      <div id ="movie-poster" class="movie-poster">
        

    </div>

    </div>
  </div>



  <div class="booknow">
    <div class="h1">
      <h1>Book now</h1>
    </div>

    <div id="booknow-container">
      <h2>Book your ticket now!</h2>
      <form id="booknow-form">
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" placeholder="Enter a valid email address" required>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="Enter your Name" required>
        </div>

        <div class="form-group">
          <label>Time</label>
          <select>
            <option>10:00 AM</option>
            <option>11:00 AM</option>
            <option>12:00 PM </option>
            <option>1:00 PM</option>
            <option>2:00 PM</option>
            <option>3:00 PM </option>
            <option>4:00 PM</option>
            <option>5:00 PM</option>
            <option>6:00 PM</option>
            <option>7:00 PM</option>
            <option>8:00 PM</option>
            <option>9:00 PM</option>
            <option>10:00 PM</option>
            <option>11:00 PM</option>
          </select>
        </div>

        <div class="form-group">
          <label>Date</label>
          <input type="date" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" placeholder="Enter your phone number (e.g. +961------)" required>
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea placeholder="Enter your message"></textarea>
        </div>
        <button class="button" onclick="openPopup(event)">Submit</a>
      </form>
    </div>
  </div>


  <div id="thankYouPopup" class="popup">
    <div class="popup-content">
      <img src="https://i.postimg.cc/R0nBqZ89/check-check-mark-mark-tick-svgrepo-com.png" alt="Success"
        class="popup-image">
      <h2>Thank You!</h2>
      <p>You have succesfully booked in Neon cinema</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>


<script type="module">
  import { movies } from "./data.js";

  const moviePosterDiv = document.getElementById("movie-poster");

  const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get("id");

      const movie = movies.find((item) => item.id == movieId);
      
      if (!movie) moviePosterDiv.innerHTML = "Movie not found";

      moviePosterDiv.innerHTML = `     <img src="${movie.image}" loading="lazy" alt="${movie.title}"
          style="height: 600px;width: 400px;  border-radius: 7%;">
        <div class="movie-name-date">
          <div class="movie-name">
            ${movie.title} Showtimes:
          </div>
          <h4>${movie.date}</h4>
          <div class="movie-dates">
            <table class="showtimes-table">
              <thead>
                <tr>
                  <th>Screen</th>
                  <th>Showtime</th>
                  <th>Available Seats</th>
                </tr>
              </thead>
              <tbody>
               ${movie.showTimes.map(showtime => `
                <tr>
                  <td>${showtime.screen}</td>
                  <td>${showtime.time}</td>
                  <td>${showtime.Seats}</td>
                </tr>
               `).join("")}
              </tbody>
            </table>
          </div>
          <a href="#booknow-container" class="book-now-btn">Book Now</a>
        </div>

`



</script>




  <special-footer></special-footer>

  <script src="headerFooter.js"></script>
  <script src="showtime.js"></script>
  <script src="main.js"></script>


</body>

</html>
